<section id="product">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="productHeading text-center">
          <h2 class="mb-3">Exclusive Products</h2>
          <ul class="list-unstyled d-flex flex-md-row  justify-content-center ">
            <li *ngFor="let category of categoryArr" (click)="getAllProductsByCategoryId(category.categoryId)"><a
                class=" m-4 text-decoration-none fw-semibold hand"
                [ngClass]="selectedCategory == category.categoryId?'text-danger fw-bold':'text-dark'">{{category.categoryName}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-12">
        <div class="row mt-3">
          <div class="col-lg-3 col-md-6 mb-2" *ngFor="let product of productArr">
            <div class="box-shadow">
              <div class="card mt-2">
                <img class="card-img-top img-fluid" [src]="product.productImageUrl" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.productShortName}}</h5>
                  <p class="card-text"><span class="text-danger fw-semibold me-2">{{product.productPrice | currency:
                      'INR'}}</span> </p>
                  <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                  <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                  <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                  <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                  <span><i class="fa-solid fa-star-half-stroke  m-0" style="color: #f1f50f;"></i></span>
                  <span class="text-muted">(21)</span>

                  <p class="text-end pb-0 mb-0"><button class="btn text-end btn-sm btn-success p-2" (click)="addToCart(product.productId)"><a><i class="fa-solid fa-cart-plus fs-5"
                          style="color: #0c0d0d;"></i></a></button></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
